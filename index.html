<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->
    <script src="js/jquery-3.4.0.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>LlamaGram</title>
</head>

<body>
    <h1></h1>
    <section>
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="col m5 hide-on-small-only">
                        <img class="llamagram" src="img/llamagram.jpg" alt="">
                    </div>
                    <div class="col s12 m7">
                        <div class="row">
                            <div class="sign-form">
                                <h1 class="llamagram">Development</h1>
                                <form action="" class="signup-form" method="POST">
                                    <h2>Resgistrate</h2>
                                    <div class="section">
                                        <a href="#" class="btn btn-fb hide-on-small-only">Iniciar Sesion con
                                            Facebook</a>
                                        <a href="#" class="btn btn-fb hide-on-med-and-up">Iniciar Sesion</a>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="section">
                                        <input type="email" name="email" placeholder="Correo Electronico">
                                        <input type="text" name="name" placeholder="Correo Electronico">
                                        <input type="text" name="username" placeholder="Nombre de usuario">
                                        <input type="password" name="password" placeholder="COntraseña">
                                        <button class="btn waves-effect waves-ligth">Registrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="login-box">
                                Tienes una cuenta? <a href="#">Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>
                    
                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><a href="#!">Español</a></li>
                        <li><a href="#!">Ingle s</a></li>
                        
                    </ul>
                </div>
                <div class="col 12 l3 push-l6">
                    ® 2019 Development.
                </div>
            </div>
        </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
