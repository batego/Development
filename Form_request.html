                                    <input type="text" class="form-control" id="fecha_nacimiento" required readonly>
                                </div>
                            </div>
                            <div class="col-md-6 form--izq">
                                <div class="form-group">
                                    <label for="primer-apellido">Primer Apellido:</label>
                                    <input type="text" class="form-control" id="primer_apellido" required pattern="[A-Za-z]+">
                                </div>
                            </div>

                            <div class="col-md-6 form--der">
                                <div class="form-group">
                                    <label for="primer-nombre">Primer nombre:</label>
                                    <input type="text" class="form-control" id="primer_nombre" required pattern="[A-Za-z]+">
                                </div>
                            </div>

                            <div class="col-md-6 form--izq">
                                <div class="form-group">
                                    <label for="email">Email activo:</label>
                                    <input id="email" class="form-control" title="Email errado" name="email" type="email" 
                                        required />
                                </div>
                            </div>

                            <div class="col-md-6 form--izq">
                                <div class="form-group">
                                    <label for="email">Confirmar Email:</label>
                                    <input id="email_confirm" class="form-control" title="Email errado" name="email_confirm" type="email" required />
                                </div>
                            </div>

                            <div class="col-md-6 form--der">
                                <div class="form-group">
                                    <label for="telefono">Celular:</label>
                                    <input type="text" class="form-control" maxlength="10" id="telefono" required >
                                </div>
                            </div>

                            <div class="col-md-6 form--izq">
                                <div class="form-group">
                                    <label for="ingresos">Ingresos mensuales:</label>
                                    <input type="text" class="form-control" id="ingresos_usuario" required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group terminos">
                                    <div class="checkbox check--box">
                                        <label><input name="remember" type="checkbox" id="acceptTerms" /><a href=""
                                                style="color: #37BFFA; margin-left: 0.5rem; border-bottom: 1px #37BFFA solid;">Acepto
                                                los términos y condiciones</a></label>
                                    </div>
                                    <div class="content--btn">
                                        <button class="fusion-button button-flat simular--btn btn--general"
                                            id="simular">SIMULAR</button>

                                        <button class="fusion-button button-flat solicitar--btn btn--general"
                                            id="solicitar" disabled>SOLICITAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="sim" style="display: none">
                            <div class="col-md-6 form--der">
                                <div class="form-group">
                                    <label id="simular_label">SIMULACIÓN DE CRÉDITO PRE-APROBADA</label>
                                    <div class="btn btn--general">
                                        Valor apróximado de cuota $:<p id="valor_cuota"></p>
                                        <p style="display: none" id="valor_aval"></p>
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
